<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <a href="/home">
            <h2>LOGO</h2>
        </a>

        <h2>Your Booking</h2>

        <table data-th-object="${retrievedDetails}">
            <tr>Unique Key: <span data-th-text="*{specialKey}"></span></tr>
            <br>
            <tr>Name: <span data-th-text="*{name}"></span></tr>
            <br>
            <tr>Email: <span data-th-text="*{email}"></span></tr>
            <br>
            <tr>Movie: <span data-th-text="*{movie}"></span></tr>
            <br>
            <tr>Date: <span data-th-text="*{#dates.format(new java.util.Date(date), 'dd-MM-yyyy')}"></span></tr>
            <br>
            <tr>Time: <span data-th-text="*{time}"></span></tr>
            <br>
            <tr>Room: <span data-th-text="*{room}"></span></tr>
        </table>
        <br>
        <a href="/edit">
            <button>Edit Booking</button>
        </a>
        <br>
        <a href="/delete">
            <button>Delete Booking</button>
        </a>
        <br>
        <a href="/home">
            <button>Back to Home</button>
        </a>

    </body>
</html>
